<!doctype html>
<html>
    <head>
        <title>Variable Type Example</title>
    </head>
    <body>
        <script>
        alert( '"John" is type: ' + typeof "John" + "\n\n"
              + "3.14 is type: " + typeof 3.14 + "\n\n"
              + "false is type: " + typeof false ) ;
        </script>

        <!-- NaN used to check value is NOT a number -->
        <script type="text/javascript">
            var test1="300"
            var test2="Hello World!"

            document.write(Number(test1)+ "<br />")
            document.write(Number(test2)+ "<br />")

            document.write(isNaN(test1)+ "<br />")
            document.write(isNaN(test2))
        </script>
    </body>
</html>
